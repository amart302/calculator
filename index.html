<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="content">
            <div class="calculator">
                <div class="inp">
                    <input id="inpCal" type="text">
                </div>
                <div class="buttons0">
                    <button onclick="delet()">C</button>
                    <button onclick="prosent()">%</button>
                    <button onclick="slech()">/</button>
                    <div class="scobki">
                        <button onclick="scb1()">(</button>
                        <button onclick="scb2()">)</button>
                    </div>
                </div>
                <div class="buttons1">
                    <button onclick="seven()">7</button>
                    <button onclick="eight()">8</button>
                    <button onclick="nine()">9</button>
                    <button onclick="star()">*</button>
                </div>
                <div class="buttons2">
                    <button onclick="six()">6</button>
                    <button onclick="five()">5</button>
                    <button onclick="four()">4</button>
                    <button onclick="minus()">-</button>
                </div>
                <div class="buttons3">
                    <button onclick="three()">3</button>
                    <button onclick="two()">2</button>
                    <button onclick="one()">1</button>
                    <button onclick="plus()">+</button>
                </div>
                <div class="buttons4">
                    <button onclick="twoZero()">00</button>

                    <button onclick="tochka()">.</button>
                    <button onclick="result()">=</button>
                </div>
            </div>

        </div>
